<chip>

  <style>
    .chip {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      height: 32px;
      padding: 0 12px;
      margin-right: 0rem;
      font-weight: 500;
      color: rgba(0, 0, 0, .6);
      cursor: pointer;
      background-color: #eceff1;
      border-radius: 16px;
      -webkit-transition: opacity .3s linear;
      transition: opacity .3s linear;
      word-wrap: break-word;
      text-transform: none;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .chip img {
      width: inherit;
      height: inherit;
      border-radius: 100%;
      margin: 0 8px 0 -12px;
    }
  </style>

  <a class="chip"
     th:href="@{|/accounts/${account.username}|}">
    <img th:if="${account.profilePicture}"
         th:src="@{|/photos/${account.profilePicture.id}/content|}"
         th:text="${account.username}">
  </a>

</chip>
