<comment>

  <div class="media border mb-1 p-3">
    <img th:src="@{|/photos/${comment.sender.profilePicture.id}/content|}"
         class="mr-3 comment-avatar">

    <div class="media-body">
      <div class="d-flex justify-content-between">
        <h5 th:text="${comment.sender.username}"></h5>
        <small class="timestamp h5 text-muted"
               th:text="${comment.timestamp}"></small>
      </div>
      <p th:text="${comment.content}"></p>
    </div>

  </div>


</comment>
