<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Accounts')"></head>

<body>

  <navbar th:replace="fragments/navbar :: navbar"></navbar>

  <main role="main">

    <jumbotron th:replace="fragments/jumbotron :: jumbotron(jumbotronTitle='Accounts')"></jumbotron>

    <div class="container">
      <div class="row">

        <div class="col">
          <div th:each="account : ${accounts}">
            <div class="row mb-1">

              <div class="col">
                <a th:href="@{|/accounts/${account.profileHandle}|}">
                  <span th:text="${account.username}"></span>
                </a>
              </div>

              <div class="col">

                <!-- Unfollow -->
                <!-- <form th:if="currentAccount.getFollowing()" class="form"
                      th:action="@{/accounts/{profileHandle}/follow(profileHandle=${account.profileHandle})}"
                      method="POST">
                  <button class="btn btn-primary"
                          type="submit">
                    Follow
                  </button>
                </form> -->

                <form class="form"
                      th:action="@{/accounts/{profileHandle}/follow(profileHandle=${account.profileHandle})}"
                      method="POST">
                  <button class="btn btn-primary"
                          type="submit">
                    Follow
                  </button>
                </form>

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </main>

  <footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
