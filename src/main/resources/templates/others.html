<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Others')"></head>

<body>

  <navbar th:replace="fragments/navbar :: navbar"></navbar>

  <main role="main">

    <jumbotron th:replace="fragments/jumbotron :: jumbotron(jumbotronTitle='Others')"></jumbotron>

    <div class="container">

      <div class="row"
           th:each="account : ${accounts}">
        <div class="col">

          <div class="row">

            <div class="col">
              <a th:href="@{|/accounts/${account.username}|}">
                <span th:text="${account.username}"></span>
              </a>
            </div>

            <div class="col">
              <form class="form"
                    th:action="@{/accounts/{username}/follow(username=${account.username})}"
                    method="POST">
                <button class="btn btn-outline-primary"
                        type="submit">
                  Follow
                </button>
              </form>
            </div>

          </div>

        </div>

      </div>
    </div>

  </main>

  <footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
