<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head(title=|Photos of ${currentAccount.username}|)"></head>

<style>
  .comment-avatar {
    width: 60px;
    height: 60px;
  }

  .emoji {
    font-size: x-large;
    padding: 0px;
  }

  .img-thumbnail {
    width: 100%;
  }
</style>

<body>

  <navbar th:replace="layout/navbar :: navbar"></navbar>

  <jumbotron th:replace="layout/jumbotron :: jumbotron(jumbotronTitle=|${account.username}'s photos|)"></jumbotron>

  <div class="container">

    <div th:if="${#lists.isEmpty(account.photos) && account != currentAccount}">
      <div class="alert alert-primary mb-3"
           role="alert">User hasn't uploaded any images!</div>
    </div>

    <div th:each="photo : ${account.photos}">
      <div class="mt-2">
        <div class="row">

          <div class="col-md-7">

            <img class="img-thumbnail"
                 th:src="@{|/photos/${photo.id}/content|}">

            <!-- My-photos menu -->
            <div th:if="${currentAccount == account}">
              <form th:if="${photo != currentAccount.profilePicture}"
                    method="POST"
                    th:action="@{/my-photos/set-profile-picture}">

                <button type="submit"
                        class="btn btn-block btn-outline-primary"
                        th:value="${photo.id}"
                        name="photoId">
                  Set as profile picture
                </button>
              </form>

              <form th:if="${currentAccount == account}"
                    method="POST"
                    th:action="@{/my-photos/delete-picture}">

                <button id="delete-picture-button"
                        class="btn btn-block btn-outline-danger"
                        type="submit"
                        th:value="${photo.id}"
                        name="photoId"
                        data-content='<div class="btn-group" role="group"><button type="button" class="btn btn-secondary">Yes</button><button type="button" class="btn btn-secondary">No</button></div>'
                        data-toggle="popover"
                        data-placement="top"
                        title="Delete this picture?">
                  Delete
                </button>

              </form>

            </div>

            <!-- React bar -->
            <div th:if="${currentAccount != account}">
              <form method="POST"
                    th:action="@{|photos/${photo.id}/react|}">

                <div class="btn-group btn-block">
                  <button th:each="reactionType : ${reactionTypes}"
                          type="submit"
                          th:value="${reactionType}"
                          name="reactionType"
                          class="btn btn-outline-secondary emoji"
                          th:text="${reactionType.emoji}"
                          th:classappend="${reactionService.hasReacted(currentAccount, photo, reactionType) ? 'active' : ''}">
                  </button>
                </div>

              </form>
            </div>

            <!-- Reaction pills -->
            <h4 class="pt-1">
              <button th:each="reactionType : ${reactionTypes}"
                      th:if="${reactionService.countReactions(photo, reactionType) > 0}"
                      class="btn btn-lg p-0 btn-link">
                <a class="badge bg-success badge-pill text-white"
                   th:text="|${reactionType.emoji} ${reactionService.countReactions(photo, reactionType)}|"></a>
              </button>

              <button th:each="reaction : ${reactionService.getLatestReactions(5, photo)}"
                      class="btn btn-lg p-0 btn-link">
                <a th:href="@{|/accounts/${reaction.sender.username}|}"
                   th:text="|${reaction.reactionType.emoji} ${reaction.sender.username}|"
                   class="badge bg-secondary badge-pill text-white">
                </a>
              </button>
            </h4>

            <div class="pt-2">
              <h4>Description</h4>
              <p th:text="${photo.description}"></p>
            </div>

          </div>

          <div class="col-md-5">
            <h4>Comments</h4>

            <button data-toggle="collapse"
                    th:data-target="|#new-comment-${photo.id}|"
                    class="btn btn-block btn-outline-primary mb-2">Leave a comment!</button>

            <p th:if="${photo.comments.size() < 1}">Photo has no comments yet.</p>
            <new-comment th:replace="components/new-comment.html :: new-comment"></new-comment>

            <div th:each="comment : ${photo.comments}">
              <comment th:replace="components/comment.html :: comment(comment=${comment})"></comment>
            </div>

          </div>

        </div>

      </div>
      <hr>
    </div>

    <div th:if="${account == currentAccount && currentAccount.photos.size() < 5}"
         class="card mt-3 mb-3">

      <div class="card-header">
        <h2>Add a new photo</h1>
      </div>

      <div class="card-body">
        <form method="POST"
              th:action="@{|/accounts/${currentAccount.username}/photos|}"
              enctype="multipart/form-data">

          <div class="form-group">
            <div class="custom-file">
              <input type="file"
                     class="custom-file-input"
                     id="file"
                     name="file">
              <label class="custom-file-label"
                     for="customFile">Choose a file</label>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Include a description of your photo.</label>
            <textarea class="form-control"
                      id="description"
                      name="description"
                      rows="3"
                      required
                      minlength="1"
                      maxlength="200"></textarea>
          </div>

          <button type="submit"
                  class="btn btn-block btn-outline-primary">Submit</button>
        </form>
      </div>

    </div>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bs-custom-file-input/1.1.1/bs-custom-file-input.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {

    bsCustomFileInput.init();
    const del = document.getElementById('delete-picture-button');
    if (del)
      del.onclick = () => {
        if (!confirm("Are you sure you want to delete this photo?"))
          event.preventDefault();
      };

    const removalPopover = $('[data-toggle="popover"]');
    removalPopover.popover();

  });
</script>

    .forEach(t => t.textContent = moment(t.textContent).fromNow());
</script>
