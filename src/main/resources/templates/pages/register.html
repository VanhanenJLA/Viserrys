<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet"
        type="text/css"
        th:href="@{css/signin.css}" />
</head>

<body>

  <div th:if="${error}"
       class="alert alert-danger"
       role="alert">

    <span th:text="${error}"></span>
  </div>

  <div class="container">

    <div class="col">

      <div class="card">

        <div class="card-header">
          <h2>Sign up</h2>
        </div>

        <div class="card-body">

          <form th:action="@{/register}"
                th:object="${account}"
                method="POST">

            <div class="form-group">
              <input th:field="*{username}"
                     type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Username"
                     required
                     autofocus />
            </div>

            <div class="form-group">
              <input th:field="*{password}"
                     type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Password"
                     required />
            </div>

            <button class="btn btn-block btn-lg btn-outline-primary btn-block"
                    type="submit">
              Submit
            </button>

          </form>

        </div>


      </div>

    </div>
  </div>



</body>

</html>
