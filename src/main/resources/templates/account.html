<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title=${account.profileHandle})"></head>

<body>

  <navbar th:replace="fragments/navbar :: navbar"></navbar>

  <main role="main">

    <jumbotron th:replace="fragments/jumbotron :: jumbotron(jumbotronTitle='Profile page')"></jumbotron>

    <div class="container">
      <div class="row">

        <!-- Profile information -->
        <div class="col-md-4">

          <!-- Picture -->
          <div th:if="${account.getPhotos().size() > 0}"
               class="row justify-content-center">
            <img class="img-fluid img-thumbnail rounded-circle mt-n5"
                 th:src="@{|/photos/${account.getPhotos().get(0).id}/content|}">
          </div>

          <h2 th:text="${account.username}"></h2>
          <p th:text="${account.profileHandle}"></p>

          <!-- Following -->
          <a th:href="@{|/accounts/${profileHandle}/following|}">
            <p th:text="|${account.getFollowing().size()} following|"></p>
          </a>

          <!-- Followers -->
          <a th:href="@{/accounts/{profileHandle}/followers(profileHandle=${account.profileHandle})}">
            <p th:text="|${account.getFollowers().size()} followers|"></p>
          </a>

          <span></span>

          <!-- Photos -->
          <a th:href="@{/accounts/{profileHandle}/photos(profileHandle=${account.profileHandle})}">
            <p th:text="|${account.getPhotos().size()} photos|"></p>
          </a>

        </div>

        <!-- Tweets -->
        <div class="col-md-8">
          <h2>Tweets</h2>
          <p>TBA</p>
        </div>

      </div>

    </div>

  </main>

  <footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
